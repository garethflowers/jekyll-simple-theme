<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	{% seo %}
	<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
	<link rel="apple-touch-icon" href="/icon.png">
</head>
<body>
	<header itemscope itemtype="http://schema.org/Person">
		<img class="logo" itemprop="image" src="{{ site.github.owner_gravatar_url }}?s=250" srcset="{{ site.github.owner_gravatar_url }}?s=500 2x"
			alt="Profile photo of Gareth Flowers.">
		<h1 itemprop="name">
			<span itemprop="givenName">Gareth</span>
			<span itemprop="familyName">Flowers</span>
		</h1>
		<h2 itemprop="jobTitle">Developer</h2>
		<div>
			<a href="{{ site.github.pages_hostname }}" itemprop="url">{{ site.github.pages_hostname }}</a>
		</div>
		<nav>
			<a href="{{ site.github.owner_url }}">
				<img src="/assets/images/github.svg" alt="GitHub"></a>
			<a href="{{ site.github.owner_name }}">
				<img src="/assets/images/twitter.svg" alt="Twitter"></a>
		</nav>
	</header>
	<main>
		{{ content }}
	</main>
</body>
</html>
